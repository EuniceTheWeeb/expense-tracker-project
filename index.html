<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense tracker</title>
</head>
<body>
    <h1>Expense tracker</h1>
    <div>
        <label>Date</label>
        <input type="date" id="date" name="date"/>
    </div>
    <div>
        <label>Expense</label>
        <input type="text" id="expenseName"/>
    </div>
    <div>
        <label>Amount</label>
        <input type="text" id="amount"/>
    </div>
    <div>
        <label>Shop name</label>
        <input type="text" id="shopName"/>
    </div>

    <div>
        <label>Category</label>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Transport">Transport</option>
            <option value="Debt">Debt</option>
        </select>
    </div>
    <div>
        <label>Paid by</label>
        <input type="radio" class="paymentMethod" name="paymentMethod" value="Cash"><label>Cash</label>
        <input type="radio" class="paymentMethod" name="paymentMethod" value="Credit Card"><label>Credit Card</label>
        <input type="radio" class="paymentMethod" name="paymentMethod" value="PayNow"><label>PayNow</label>
    </div>

            <option value="PayNow">PayNow</option>
        </select>
    </div> -->
    <button id="addExpense">Add Expense</button>
    <!-- data.js for accessing database, always comes before script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
