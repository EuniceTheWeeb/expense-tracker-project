<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense tracker</title>
</head>
<body>
    <h1>Expense tracker</h1>
    <div>
        <label>Date</label>
        <input type="date" id="date" name="date"/>
    </div>
    <div>
        <label>Expense</label>
        <input type="text" id="expenseName"/>
    </div>
    <div>
        <label>Amount</label>
        <input type="number" id="amount"/>
    </div>
    <div>
        <label>Shop name</label>
        <input type="text" id="shopName"/>
    </div>
    <div>
      <label>Category</label>
      <select id="category">
        <option value="Food">Food</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transport">Transport</option>
        <option value="Debt">Debt</option>
      </select>
    </div>
    <button id="addExpense">Add Expense</button>

    <div>
      <ul id="expenseList">
      </ul>
    </div>
    
    <button id="calculateTotal">Calculate Total</button>
    <div id="sumOfExpenses"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- data.js for accessing database, always comes before script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
